<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5">

    <title>CUS1172 To-Do</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-5">To-Do List</h1>
            <p class="lead">
                Made by Asm Goni, this is a simple to-do list application created using HTML, CSS, Bootstrap, and Javascript.
            </p>
            <hr class="my-4">
            <form>
                <h3 class="display-6">Create a new task:</h3>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Task Title" aria-label="task-title">
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <select id="disabledSelect" class="form-select">
                                    <option>Disabled select</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <hr class="my-4">

            <div>
                <h3 class="display-6">Current Tasks:</h3>

                <div class="row">
                    <div class="col">
                        <p>#</p>
                    </div>
                    <div class="col">
                        <p>Title</p>
                    </div>
                    <div class="col">
                        <p>Priority</p>
                    </div>
                    <div class="col">
                        <p>Status</p>
                    </div>
                    <div class="col">
                        <p>Submit</p>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <div>
                <h3 class="display-6">Completed Tasks:</h3>
            </div>
        </div>

            <p>October 2023.</p>
        </div>
</body>
</html>
