            <div class="navbar-center">

            <div class="navbar-end">
                <a class="btn btn-ghost normal-case text-xl">Bengali Trivia</a>
            </div>

        <div class="hero mb-5 bg-base-200 shadow-xl rounded-box">
            <div class="hero-content text-center">
                <div class="max-w-md">
                    <h1 class="text-4xl font-bold">How Bengali are you?</h1>
                    <p class="py-6">Take this 9 question quiz to find out! First, tell us your name.</p>

                    <div class="card mx-auto mb-5 flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Name</span>
                                </label>
                                <input type="text" placeholder="Asm Goni" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button class="btn btn-primary">BEGIN QUIZ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="hero mb-5 bg-base-200  shadow-xl rounded-box">
            <div class="hero-content flex-col lg:flex-row">
                <div>
                    <h3 class="text-2xl font-bold">When did Bangladesh gain independence?</h3>

                    <div class="form-control">
                        <label class="label cursor-pointer">
                            <input type="radio" name="radio-10" class="radio checked:bg-blue-500" checked />
                            <span class="label-text">1948</span>
                        </label>
                    </div>
                    <div class="form-control">
                        <label class="label cursor-pointer">
                            <input type="radio" name="radio-10" class="radio checked:bg-blue-500" checked />
                            <span class="label-text">1971</span>
                        </label>
                    </div>

                    <button class="btn btn-primary">SUBMIT</button>
                </div>
            </div>
        </div>

        <div class="hero mb-5 bg-base-200  shadow-xl rounded-box">
            <div class="hero-content flex-col lg:flex-row">
                <div>
                    <h3 class="text-2xl font-bold">When country surrounds Bangladesh?</h3>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Answer</span>
                        </label>
                        <input type="text" placeholder="Type your answer" class="input input-bordered" required />
                    </div>

                    <button class="btn btn-primary">SUBMIT</button>
                </div>
            </div>
        </div>

    </div>
